services:
  # ── PostgreSQL database ────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dailyknowledge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-dailyknowledge}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dailyknowledge}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # ── FastAPI backend ────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-dailyknowledge}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-dailyknowledge}
      OPENAI_API_BASE: ${OPENAI_API_BASE:?OPENAI_API_BASE is required}
      OPENAI_MODEL: ${OPENAI_MODEL:?OPENAI_MODEL is required}
      OPENAI_API_KEY: ${OPENAI_API_KEY:?OPENAI_API_KEY is required}
      OPENAI_RATE_LIMIT: ${OPENAI_RATE_LIMIT:-10}
      # Comma-separated list of allowed frontend origins
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
    ports:
      - "5764:8000"

  # ── React / Vite frontend (served by nginx) ────────────────────────────────
  frontend:
    build:
      context: ./frontend
      args:
        # The browser needs to reach the backend directly.
        # Change this to your public domain/IP in production.
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5764}
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
